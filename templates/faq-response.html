<div class="faq-item expanded">
  <div class="faq-question" hx-get="/faq/{{id}}/close" hx-target="closest .faq-item" hx-swap="outerHTML" hx-trigger="click">
    <h3>{{question}}</h3>
    <span class="faq-icon"><i class="fas fa-minus"></i></span>
  </div>
  <div class="faq-answer">
    <p>{{answer}}</p>
  </div>
</div>
